      <div class="collapse navbar-collapse" id="navbarNav">

  <div class="container mt-5">
    <h1 style="color: rgba(9, 152, 235, 0.836); text-align: center;"> Mortgage Calculator</h2>
      <form id="mortgageForm">
        <div class="mb-3">
            <label for="principleAmount" class="form-label">Mortgage Amount</label>
            <input type="text" class="form-control" id="principleAmount">
        </div>
        <div class="mb-3">
            <label for="interestRate" class="form-label">Interest Rate</label>
            <input type="text" class="form-control" id="interestRate">
        </div>
        <div class="mb-3">
            <label for="loanLength" class="form-label">Loan Length (Years)</label>
            <input type="text" class="form-control" id="loanLength">
        </div>
        <div class="mb-3">
          
            <label for="postalCode" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="postalCode">
        </div>
        <button type="button" class="btn btn-primary" onclick="validateForm()">Calculate</button>
        <button type="reset" class="btn btn-secondary" onclick="refreshPage()">Reset</button>
    </form>
  </br>
    <div id="validationAlert" class="alert d-none"></div>
  </br>
  <div class="card" style="width: 18rem; text-align: center;">
